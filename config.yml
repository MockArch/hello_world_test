machine:
  python:
    version: 3.5.2
dependencies:
  override:
    - pip install -r requirements.txt

- run:
      name: Start API
      command: |
        python3 app.py
        background: true

test:
  override:
    - nosetests test_flask.py
  post:
    - coverage run src/*.py
    - coverage report
    - coveralls